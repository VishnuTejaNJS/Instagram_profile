<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram_Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
            <h4 class="profileName">Vishnunjs</h4>
        </div>
        <div class="right">
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </section>
    <section class="profileInfo">
        <img class="profilePicture" alt="">
        <div class="profileStats">
            <div class="stats">
                <h4 class="numOfPosts">82</h4>
                <span>Posts</span>
            </div>
            <div class="stats">
                <h4 class="followerCount">5,500</h4>
                <span>Followers</span>
            </div>
            <div class="stats">
                <h4 class="following">2</h4>
                <span>Following</span>
            </div>
        </div>
    </section>
    <section class="bio">
        <h4 class="bioName">Live and Let Other's to Live!!!</h4>
        <span>Education</span>
        <p>Nature Lover!!!</p>
        <p>Excited to work with Creative Person!!!</p>
        <span>#vishnunjs</span>
        <br>
    </section>
    <section class="highlights">
        <div class="story">
            <img src="https://picsum.photos/92" alt="">
            <p>Nature</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/94" alt="">
            <p>Milestones</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/96" alt="">
            <p>Highlights</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/98" alt="">
            <p>Scenery</p>
        </div>
        <div class="story">
            <img src="https://picsum.photos/80" alt="">
            <p>Divinity</p>
        </div>
    </section>
    <section class="posts">
        
    </section> 
</body>
<script src="./script.js"></script>
</html>
